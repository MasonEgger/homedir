---
# Git Hooks Installation Tasks
- name: Ensure ~/.config/git/hooks directory exists
  file:
    path: "{{ ansible_user_dir }}/.config/git/hooks"
    state: directory
    mode: '0755'
  tags: git-hooks

- name: Install global git hooks
  copy:
    src: "{{ dotfiles_dir }}/.config/git/hooks/"
    dest: "{{ ansible_user_dir }}/.config/git/hooks/"
    mode: '0755'
  tags: git-hooks

- name: Ensure git hooks are executable
  file:
    path: "{{ ansible_user_dir }}/.config/git/hooks/pre-commit"
    mode: '0755'
  tags: git-hooks
