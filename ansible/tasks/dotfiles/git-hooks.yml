---
# ABOUTME: Global git hooks installation.
# Installs pre-commit and other hooks to ~/.config/git/hooks/

- name: Ensure ~/.config/git/hooks directory exists
  file:
    path: "{{ target_user_home }}/.config/git/hooks"
    state: directory
    mode: '0755'
  become: "{{ create_user }}"
  become_user: "{{ target_user if create_user else omit }}"
  tags: dotfiles

- name: Install global git hooks
  copy:
    src: "{{ dotfiles_dir }}/.config/git/hooks/"
    dest: "{{ target_user_home }}/.config/git/hooks/"
    mode: '0755'
  become: "{{ create_user }}"
  become_user: "{{ target_user if create_user else omit }}"
  tags: dotfiles

- name: Ensure git hooks are executable
  file:
    path: "{{ target_user_home }}/.config/git/hooks/pre-commit"
    mode: '0755'
  become: "{{ create_user }}"
  become_user: "{{ target_user if create_user else omit }}"
  tags: dotfiles
