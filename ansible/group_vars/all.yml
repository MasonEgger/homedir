---
# Package definitions for homedir setup
# These variables are automatically loaded for all hosts

# macOS packages installed via Homebrew
brew_packages:
  - colima
  - curl
  - docker
  - docker-buildx
  - docker-compose
  - doctl
  - ffmpeg
  - git
  - gh
  - gnupg
  - go
  - gradle
  - httpie
  - jq
  - just
  - kubernetes-cli
  - lolcat
  - lychee
  - maven
  - node
  - python@3.10
  - qemu
  - ripgrep
  - ruby
  - rust
  - temporal
  - thefuck
  - vale
  - yarn

# Ubuntu/Debian packages installed via apt
apt_packages:
  - curl
  - docker.io
  - docker-compose
  - ffmpeg
  - git
  - gh
  - gnupg
  - golang-go
  - gradle
  - httpie
  - jq
  - lolcat
  - maven
  - nodejs
  - python3
  - python3-pip
  - qemu
  - ripgrep
  - ruby
  - rustc
  - yarn

# Root directory for dotfiles (parent of ansible directory)
dotfiles_dir: "{{ playbook_dir | dirname }}"

# User creation mode (default: false for backward compatibility)
# Set to true to create a new user account (Linux only)
create_user: false

# Target user configuration
target_user: "{{ new_user_name if create_user else ansible_user }}"
new_user_name: mmegger
new_user_shell: /bin/zsh
new_user_home: "/home/{{ new_user_name }}"

# Temporary password for new user (must be changed on first login)
# SECURITY: Consider using ansible-vault to encrypt this value
new_user_temp_password: "ChangeMe123!"

# User groups for Linux
new_user_groups:
  - sudo
  - docker  # Will be created if doesn't exist